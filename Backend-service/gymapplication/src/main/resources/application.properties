# MongoDB connection settings
spring.data.mongodb.uri=mongodb://localhost:27017/mydatabase

# MongoDB authentication settings (if applicable)
spring.data.mongodb.username=myusername
spring.data.mongodb.password=mypassword

# MongoDB SSL/TLS settings (if applicable)
spring.data.mongodb.ssl.enabled=true
spring.data.mongodb.ssl.invalid.hostname.allowed=true

# Spring Boot application settings
spring.application.name=myapplication
server.port=8080

